<ng-template #loading>
  Cargando...
</ng-template>
<table *ngIf="book$|async as book ; else loading">
  <tr>
    <th>Imagen</th>
    <td><img [src]="book.image"></td>
  </tr>
  <tr>
    <th>Titulo</th>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <th>Autor</th>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <th>Precio</th>
    <td>{{book.price}}</td>
  </tr>
  <tr>
    <th>Rating</th>
    <td>{{book.rating}}</td>
  </tr>
  <tr>
    <th>Paginas</th>
    <td>{{book.pages}}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td [innerHTML]="book.description"></td>
  </tr>
  <tr>
    <th></th>
    <td>
      <app-buy-button [book]="book"></app-buy-button>
    </td>
  </tr>
</table>
